<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Library</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Leather-bound header -->
    <div class="header">
        <div class="header-content">
            <h1>üìö The Digital Library</h1>
            
            <div class="auth-widget">
                <!-- Login form (shown when not authenticated) -->
                <div id="loginForm" class="login-form">
                    <input type="email" id="email" placeholder="Email" autocomplete="email">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                    <button class="login-btn" onclick="login()">Enter</button>
                </div>
                
                <!-- User avatar (shown when authenticated) -->
                <div id="userAvatar" class="user-avatar" style="display: none;" onclick="toggleUserMenu()">
                    <span id="avatarInitial">U</span>
                </div>
                
                <!-- User dropdown menu -->
                <div id="userMenu" class="user-menu">
                    <div class="user-menu-header">
                        <div style="font-weight: 600; margin-bottom: 8px; color: #f4e8d0;">Signed in as</div>
                        <div class="user-menu-email" id="menuEmail"></div>
                    </div>
                    <div class="user-menu-item logout" onclick="logout()">
                        <span>üö™</span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Controls row (search and icon filters) -->
        <div id="controlsRow" class="controls-row" style="display: none;">
            <div class="search-and-filters">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="üîç Search books, authors, or series..." oninput="applyFilters()">
                </div>
                <button class="filter-icon-btn" id="hideReadBooksBtn" onclick="toggleFilter('hideReadBooks')" title="Hide read books">
                    üëÅÔ∏è
                </button>
                <button class="filter-icon-btn" id="groupByAuthorBtn" onclick="toggleFilter('groupByAuthor')" title="Group by author">
                    üìö
                </button>
            </div>
        </div>
        
        <span id="loading" class="loading" style="display: none;">
            <span class="spinner"></span>
            <span>Loading collection...</span>
        </span>
        
        <div id="alert" class="alert"></div>
        
        <div id="booksContainer"></div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Book</h2>
                <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="bookFile">Select ZIP file:</label>
                    <input type="file" id="bookFile" accept=".zip" onchange="handleFileSelect()">
                    <div class="file-info" id="fileInfo"></div>
                </div>
                <div class="form-group">
                    <label for="authorName">Author (optional):</label>
                    <input type="text" id="authorName" placeholder="e.g., J.K. Rowling" maxlength="500">
                </div>
                <div class="form-group">
                    <label for="uploadSeriesName">Series Name (optional):</label>
                    <input type="text" id="uploadSeriesName" placeholder="e.g., Harry Potter" maxlength="500">
                </div>
                <div class="form-group">
                    <label for="uploadSeriesOrder">Series Order (optional):</label>
                    <input type="text" id="uploadSeriesOrder" placeholder="1-100" maxlength="3">
                </div>
                <div id="apiLookupStatus" class="field-hint" style="display: none;"></div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn-primary" id="uploadButton" onclick="uploadBook()" disabled>Upload</button>
            </div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div id="bookDetailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book Details</h2>
                <button class="close-btn" onclick="closeBookDetailsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="details-group">
                    <label>Title:</label>
                    <div class="detail-value" id="detailTitle"></div>
                </div>
                <div class="details-group">
                    <label>Date Added:</label>
                    <div class="detail-value" id="detailDate"></div>
                </div>
                <div class="details-group">
                    <label>File Size:</label>
                    <div class="detail-value" id="detailSize"></div>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author:</label>
                    <input type="text" id="editAuthor" placeholder="Enter author name" maxlength="500">
                    <div class="field-hint">You can edit the author name and save changes</div>
                </div>
                <div class="form-group">
                    <label for="editSeriesName">Series Name:</label>
                    <input type="text" id="editSeriesName" placeholder="Enter series name (optional)" maxlength="500">
                    <div class="field-hint">If this book is part of a series, enter the series name</div>
                </div>
                <div class="form-group">
                    <label for="editSeriesOrder">Series Order:</label>
                    <input type="text" id="editSeriesOrder" placeholder="Enter book number in series (optional)" maxlength="3">
                    <div class="field-hint">The order of this book within the series (1-100)</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-danger" id="deleteBookButton" onclick="deleteBook()" style="display: none;">üóëÔ∏è Delete Book</button>
                <div class="modal-footer-right">
                    <button class="btn-secondary" onclick="closeBookDetailsModal()">Cancel</button>
                    <button class="btn-primary" id="saveDetailsButton" onclick="saveBookDetails()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button for Upload (Admin Only) -->
    <button class="fab-upload" id="fabUpload" onclick="showUploadModal()" style="display: none;" title="Upload Book">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <!-- Load configuration -->
    <script src="config.js"></script>

    <!-- Load modular JavaScript (order matters for dependencies) -->
    <!-- 1. Utilities (no dependencies) -->
    <script src="js/utils.js?v=3"></script>

    <!-- 2. UI utilities (depends on utils) -->
    <script src="js/ui.js?v=3"></script>

    <!-- 3. Authentication (depends on ui) -->
    <script src="js/auth.js?v=3"></script>

    <!-- 4. API layer (depends on auth, ui) -->
    <script src="js/api.js?v=3"></script>

    <!-- 5. Book card component (depends on utils, ui, api) -->
    <script src="js/bookCard.js?v=3"></script>

    <!-- 6. Book rendering (depends on bookCard, utils) -->
    <script src="js/bookRenderer.js?v=3"></script>

    <!-- 7. Filters (depends on bookRenderer) -->
    <script src="js/filters.js?v=3"></script>

    <!-- 8. Upload module (depends on auth, api, ui, utils) -->
    <script src="js/upload.js?v=3"></script>

    <!-- 9. Book details (depends on auth, api, ui, filters) -->
    <script src="js/bookDetails.js?v=3"></script>

    <!-- 10. Main application orchestrator (depends on all modules) -->
    <script src="app.js?v=3"></script>
</body>
</html>
