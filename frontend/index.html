<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Leather-bound header -->
    <div class="header">
        <div class="header-content">
            <h1>ðŸ“š The Digital Library</h1>
            
            <div class="auth-widget">
                <!-- Login form (shown when not authenticated) -->
                <div id="loginForm" class="login-form">
                    <input type="email" id="email" placeholder="Email" autocomplete="email">
                    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                    <button class="login-btn" onclick="login()">Enter</button>
                </div>
                
                <!-- User avatar (shown when authenticated) -->
                <div id="userAvatar" class="user-avatar" style="display: none;" onclick="toggleUserMenu()">
                    <span id="avatarInitial">U</span>
                </div>
                
                <!-- User dropdown menu -->
                <div id="userMenu" class="user-menu">
                    <div class="user-menu-header">
                        <div style="font-weight: 600; margin-bottom: 8px; color: #f4e8d0;">Signed in as</div>
                        <div class="user-menu-email" id="menuEmail"></div>
                    </div>
                    <div class="user-menu-item logout" onclick="logout()">
                        <span>ðŸšª</span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Controls row (upload + filter) -->
        <div id="controlsRow" class="controls-row" style="display: none;">
            <button class="upload-btn" id="uploadBtn" onclick="showUploadModal()">
                ðŸ“¤ Upload Book
            </button>
            <label class="filter-toggle">
                <input type="checkbox" id="hideReadBooks" onchange="applyFilters()">
                <span>Hide read books</span>
            </label>
        </div>
        
        <span id="loading" class="loading" style="display: none;">
            <span class="spinner"></span>
            <span>Loading collection...</span>
        </span>
        
        <div id="alert" class="alert"></div>
        
        <div id="booksContainer"></div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Book</h2>
                <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="bookFile">Select ZIP file:</label>
                    <input type="file" id="bookFile" accept=".zip" onchange="handleFileSelect()">
                    <div class="file-info" id="fileInfo"></div>
                </div>
                <div class="form-group">
                    <label for="authorName">Author (optional):</label>
                    <input type="text" id="authorName" placeholder="e.g., J.K. Rowling" maxlength="500">
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn-primary" id="uploadButton" onclick="uploadBook()" disabled>Upload</button>
            </div>
        </div>
    </div>

    <!-- Book Details Modal -->
    <div id="bookDetailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book Details</h2>
                <button class="close-btn" onclick="closeBookDetailsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="details-group">
                    <label>Title:</label>
                    <div class="detail-value" id="detailTitle"></div>
                </div>
                <div class="details-group">
                    <label>Date Added:</label>
                    <div class="detail-value" id="detailDate"></div>
                </div>
                <div class="details-group">
                    <label>File Size:</label>
                    <div class="detail-value" id="detailSize"></div>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author:</label>
                    <input type="text" id="editAuthor" placeholder="Enter author name" maxlength="500">
                    <div class="field-hint">You can edit the author name and save changes</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeBookDetailsModal()">Cancel</button>
                <button class="btn-primary" id="saveDetailsButton" onclick="saveBookDetails()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
