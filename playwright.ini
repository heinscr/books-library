# Playwright Configuration for pytest-playwright
#
# This file configures Playwright for E2E testing.
# Run E2E tests with: pytest -m e2e --headed (to see browser)
# Or headless: pytest -m e2e

[playwright]
# Browser to use for tests (chromium, firefox, webkit)
browsers = chromium

# Run tests in headless mode by default
headless = true

# Browser context options
context_options = {
    "viewport": {"width": 1280, "height": 720},
    "ignore_https_errors": true
}

# Launch options
launch_options = {
    "slow_mo": 0
}
